<div class="row mb-5">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
        <h3>Create your recipe!</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #Form="ngForm">
          <div>
            <tabset #formTabs>
              <tab heading="Your Recipe">
                <div class="form-group col-12">
                  <p>Time</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      *ngFor="let time of ['- 30min', '- 60min', '- 1h30min', '- 2h']"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="time"
                      tabindex="0"
                      role="button"
                      name="Time"
                      >{{ time }}</label>
                  </div>
                </div>
                <div class="form-group col-12">
                  <p>Category</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      *ngFor="let category of ['Snack', 'Dinner']"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="category"
                      tabindex="0"
                      role="button"
                      name="Category"
                      >{{ category }}</label>
                  </div>
                </div>
                <div class="form-group col-12">
                  <p>Dificulty</p>
                  <div class="btn-group" btnRadioGroup name='dificultyType' [(ngModel)]="recipeView.dificultiesRecipes">
                    <label
                      *ngFor="let dificulty of ['Easy', 'Moderate', 'Hard', 'Chef']"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="dificulty"
                      tabindex="0"
                      role="button"
                      name="dificulty"
                      >{{ dificulty }}</label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Recipe Title</label>
                  <input
                    type="text"
                    class="form-control"
                    #recipeTitle="ngModel"
                    ngModel
                    name="title"
                    required
                    minlength="5"
                    [(ngModel)]="recipeView.title"
                  />
                  <span
                    *ngIf="!recipeTitle.valid && recipeTitle.touched"
                    class="error-block"
                  >
                    <span *ngIf="recipeTitle.errors['required']"
                      >Please provide name</span
                    >
                    <span *ngIf="recipeTitle.errors['minlength']"
                      >Name must be atleast 5 char long</span
                    >
                  </span>
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(1)">Next
                  </button>
                </div>
              </tab>
              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br />
                    This is under construction
                  </div>
                </div>
                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(0)">Back
                  </button>
                  <button type="submit" class="btn btn-primary btn-block">
                    Save
                  </button>
                  <button type="reset" class="btn btn-primary btn-block">
                    Cancel
                  </button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Recipe Preview</h3>
      <div>
        <app-cards [recipe]="recipeView"></app-cards>
      </div>
    </div>
  </div>
</div>
