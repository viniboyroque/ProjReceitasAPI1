

<div class="container">
    <div class="row">
      <div class="col-xs-10 mx-auto my-3">
        <div class="card"  >
          <div class="card-img-wrapper" *ngFor="let photo of recipe.photos">
            <img src={{photo.imageUrl}} class="card-img-top" alt="...">
          </div>
          
          <div class="card-body p-1">
            <h3 class="card-title mb-0">{{recipe.title}}</h3>
              <h5 class="card-text">Difficulty: {{recipe.difficulty}}</h5>
              
            <a routerLink="/recipe/{{recipe.id}}" class="btn btn-primary">Check Recipe</a>
          </div>
        </div>
      </div>
    </div>
    
  
</div>
